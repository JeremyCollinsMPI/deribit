<body>
<form method="POST" action="http://103.102.44.216:5000/result">
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
					<div class="table">

						<div class="row header">
							<div contenteditable class="cell">
								
							</div>
							<div class="cell">
								Lower
							</div>
							<div class="cell">
							    Upper
							</div>
						</div>

						<div class="row">
							<div class="cell" >
								No quote
							</div>
							<div class="cell" >
								-
							</div>
							<div class="cell" >
								<input type = "text" name = "No quote upper" value = "2"/>
							</div>
						</div>
						<div class="row">
							<div class="cell" >
								Best price
							</div>
							<div class="cell" >
								<input type = "text" name = "Best price lower" value = "2"/>
							</div>
							<div class="cell" >
								<input type = "text" name = "Best price upper" value = "5"/>
							</div>
						</div>
						<div class="row">
							<div class="cell" >
								Take all / provide price
							</div>
							<div class="cell" >
								<input type = "text" name = "Provide price lower" value = "5"/>
							</div>
							<div class="cell" >
								<input type = "text" name = "Provide price upper" value = "-"/>
							</div>
						</div>
					</div>
			</div>
			<div class="wrap-table100">
					<div class="table">

						<div class="row">
							<div class="cell" >
								Max Size
							</div>
							<div class="cell" >
								<input type = "text" name = "Max size" value = "10"/>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>



</form>
